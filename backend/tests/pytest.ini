[pytest]
# Pytest configuration for serverless testing

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = 
    unit
    integration
    e2e

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require local serverless-offline)
    e2e: End-to-end tests (require deployed AWS resources)
    slow: Tests that take a long time to run
    aws: Tests that require AWS credentials and resources

# Coverage (if pytest-cov is installed)
# addopts = --cov=lambdas --cov-report=html --cov-report=term-missing

